{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .box {
            background-color: #444147;
            width: 90ex; 
            height: 50ex; 
            text-align: center; 
            border-style: solid; 
            border-width: thick; 
            border-radius: 50px; 
            border-color: rgb(51, 51, 51);
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }
    </style>
</head>

<body>
    <h1>This is the index page!</h1>
    {% if user.is_authenticated %}
    <h2> Your name is: {{ user.username }}</h2>
    <button><a href="/logout">Logout</a></button>
    <button><a href="chat">Chat</a></button>
    {% else %}
    <br><br><br><br><br><br>
    <div class="box">
        <br><br>
        <h2 style="color: white; font-size: 30pt">You're not logged in</h2>
        <br><br><br>
        <button style="min-width: 30ex; min-height: 10ex; border-style: solid; border-width: thin; border-radius: 20px; border-color: rgb(3, 3, 29);"><a href="register" style="color: #444147; font-size: 20pt">Register</a></button>
        <button style="min-width: 30ex; min-height: 10ex; border-style: solid; border-width: thin; border-radius: 20px; border-color: rgb(3, 3, 29);" type="button" class="btn btn-light"><a href="login" style="color: #444147; font-size: 20pt">Log In</a></button>
    </div>

    {% endif %}
</body>
{% endblock %}
