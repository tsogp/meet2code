<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in registration_form %}
        <p>
            {{ field.label_tag }}
            {{ field }}

            {% if field.help_text %}
            <small style="color: grey;">{{ filed.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</body>
