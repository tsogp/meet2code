{% extends 'base.html' %}
{% block content %}

{% load static %}

<style>
    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: left;
    }
    .login {
        font-family: -apple-system, Roboto Bold;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
        text-align: left;
    }
    </style>

<div class='login row'>
    <h2>Log in</h2>
    <form action="{% url 'login' %}" method="post">
        {% include 'snippets/messages.html' %}

        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}<br>
                {{ field }}
                <p class="help">{{ field.help_text }}</p>
                
            </div>
            {% endfor %}
        

        <button type="submit">Log in</button>
        <button type="submit">
            <a style="color: inherit; text-decoration: none;" href="/register">Register</a>
        </button><br><br>

        <h5>
            Forgot your password?
        </h5>
        <button type="submit">
            <a style="color: inherit; text-decoration: none;" href="../password_reset">Reset Password</a>
        </button>
    </form>
</div>

{% endblock %}
